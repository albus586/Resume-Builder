{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>Simple Calculator</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="/calculator">
                    <div class="mb-3">
                        <label for="num1" class="form-label">First Number</label>
                        <input type="number" class="form-control" id="num1" name="num1" step="any" required>
                    </div>
                    <div class="mb-3">
                        <label for="num2" class="form-label">Second Number</label>
                        <input type="number" class="form-control" id="num2" name="num2" step="any" required>
                    </div>
                    <div class="mb-3">
                        <label for="operation" class="form-label">Operation</label>
                        <select class="form-select" id="operation" name="operation">
                            <option value="add">Addition (+)</option>
                            <option value="subtract">Subtraction (-)</option>
                            <option value="multiply">Multiplication (ร)</option>
                            <option value="divide">Division (รท)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>

                {% if result is not none %}
                <div class="alert alert-success mt-3">
                    <h4 class="alert-heading">Result</h4>
                    <p class="mb-0">{{ result }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
