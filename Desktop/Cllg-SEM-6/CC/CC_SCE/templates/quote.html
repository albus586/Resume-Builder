{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card text-center">
            <div class="card-header">
                <h2>Random Inspirational Quote</h2>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{ quote }}</p>
                </blockquote>
            </div>
            <div class="card-footer">
                <a href="{{ url_for('random_quote') }}" class="btn btn-primary">Get Another Quote</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
